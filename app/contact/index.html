<!DOCTYPE html>
<html lang="no">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="/styles.css">
    <title>Kontakt — Raspberry Pi MiniWeb</title>
  </head>
  <body>
    <div class="wrap">
      <header>
        <div class="logo">Pi</div>
        <div>
          <h1>Kontakt</h1>
          <p class="lead">Har du spørsmål eller ideer? Ta kontakt!</p>
        </div>
      </header>

      <nav>
        <a href="/app/index.html">Forside</a>
        <a href="/hello/index.html">Eksempelside</a>
        <a href="/contact/index.html">Kontakt</a>
      </nav>

      <section class="card">
        <h2>Send oss en melding</h2>
        <form>
          <label for="name">Navn:</label><br>
          <input type="text" id="name" name="name"><br><br>

          <label for="email">E-post:</label><br>
          <input type="email" id="email" name="email"><br><br>

          <label for="message">Melding:</label><br>
          <textarea id="message" name="message" rows="5"></textarea><br><br>

          <button type="submit">Send</button>
        </form>
      </section>

      <footer>
        <div>Fil: <code>contact/index.html</code></div>
      </footer>
    </div>
  </body>
</html>
